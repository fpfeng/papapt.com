{%- macro create_id_url(website, id) %}
    {%- if website == 'imdb' %}
        <a href="http://www.imdb.com/title/{{ id }}/" target="_blank"><mark>{{ id }}</mark></a>
    {%- else -%}
        <a href="https://movie.douban.com/subject/{{ id }}/" target="_blank"><mark>{{ id }}</mark></a>
    {% endif -%}
{% endmacro -%}
